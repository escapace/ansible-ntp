---

- name: ensure ntp package is absent
  ansible.builtin.package: name=ntp state=absent

- name: install chrony
  ansible.builtin.package:
    name: ["chrony", "tzdata"]
    state: present

- name: set timezone to etc/utc
  ansible.builtin.file:
    src: /usr/share/zoneinfo/Etc/UTC
    dest: /etc/localtime
    state: link
    force: true

- name: set chrony configuration
  ansible.builtin.template: src=templates/chrony.conf.j2 dest=/etc/chrony.conf owner=root group=root mode=0644
  notify:
    - chronyd restart

- name: ensure that chronyd is running
  ansible.builtin.service: name=chronyd state=started enabled=yes
  when: not ntp_role_debug|bool
